spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    defer-datasource-initialization: true

  data:
    web:
      pageable:
        one-indexed-parameters: true
        default-page-size: 5


  datasource:
    url: jdbc:h2:mem:yeongjin;NON_KEYWORDS=USER
    username: sa
    password:
    driver-class-name: org.h2.Driver

  session:
    timeout: 86400

  server:
    servlet:
      session:
        cookie:
          max-age : 172800

yeongjin:
  jwt-key: "/iaw+IeX6AzWckIlQX1J9IEKkNyMWoa6jja+NDmy/n8="


